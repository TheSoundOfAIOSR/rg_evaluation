<!DOCTYPE html>
<html>
<head>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/survey.css') }}">
<title>Sound of AI Survey Questions</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'El Messiri', sans-serif;">
	<div class="container pt-3 my-3 text-white">

		<h1 class="text-center my-4">Sound of AI Survey Questions</h1>
		<hr class="style-seven">

		<form action="/responsedata" method="POST" name="mainform">
			{% for ques in data %}
				<div class="p-5 mb-5 question">
					<h3 class="my-3 ml-1">{{ ques.query }}</h3>
					{% for resp in ques.responses %}
						<div class="option">
							<input type="{{ ques.opType }}" name="{{ ques.id }}" value="{{resp}}" id="{{ ques.id }}-{{loop.index}}">
							<label for="{{ ques.id }}-{{loop.index}}">
								<span></span>
								{{resp}}
							</label>
						</div>
					{% endfor %}
				</div>
			{% endfor %}


			<input type="submit" value="Submit" class="d-block mx-auto rounded-lg" />
		</form>
	</div>
</body>


</html>
